---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foundry
  namespace: foundry
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: foundry-server-headers@kubernetescrd
spec:
  rules:
    - host: foundry.hef.wtf
      http:
        paths:
          - backend:
              service:
                name: foundry
                port:
                  name: http
            pathType: Prefix
            path: /
