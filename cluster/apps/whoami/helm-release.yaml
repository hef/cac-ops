---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: whoami
spec:
  interval: 15m
  chart:
    spec:
      chart: whoami
      sourceRef:
        kind: HelmRepository
        name: cowboysysop-charts
        namespace: flux-system
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      enabled: true
      ingressClassName: traefik
      hosts:
        - host: whoami.hef.sh
          paths:
            - "/"
      tls:
        - secretName: whoami.hef.wtf-tls
          hosts:
            - whoami.hef.wtf
