---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  values:
    sources:
      - service
      - ingress
    provider: cloudflare
    domainFilters:
      hef.wtf
    policy: sync
    txtOwnerId: external-dns
    cloudflare:
      secretName: secrets