---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: dex
spec:
  interval: 15m
  chart:
    spec:
      chart: dex
      sourceRef:
        kind: HelmRepository
        name: dex-charts
        namespace: flux-system
  values:
    config:
      issuer: https://dex.hef.wtf
      storage:
        type: memory
      enablePasswordDB: true
    ingress:
      className: traefik
      enabled:
        - hosts: dex.hef.wtf
          paths:
            - path: /
      tls:
        - hosts:
           - dex.hef.wtf
          secretName: dex.hef.wtf