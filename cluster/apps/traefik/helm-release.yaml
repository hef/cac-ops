---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    deployment:
      replicas: 3
      dnsPolicy: ClusterFirstWithHostNet
    providers:
      kubernetesIngress:
        publishedService:
          enabled: false
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
    tlsOptions:
      default:
        clientAuth:
          secretNames:
            - secret-ca
          clientAuthType: RequireAndVerifyClientCert
    service:
      type: NodePort
    hostNetwork: true
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi

